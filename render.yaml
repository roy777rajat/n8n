services:
  - type: web
    name: n8n
    env: docker
    plan: free
    docker:
      image: roy777rajat/n8n:latest
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword
